<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unifeed Blog Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header-Nav -->

    <header>
      <nav>
        <img src="Assets/Logo.svg" />
        <div class="nav-container">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
          </ul>
          <a href="" class="sub-button">Subscribe</a>
        </div>
      </nav>

      <!-- Articles -->

      <section class="article-content">
        <div class="col">
          <img class="article-img" src="Assets/Main Article Image.png" alt="" />
        </div>
        <div class="col">
          <h1>
            Weekly Newsletter: Tweets for Higher <br />
            Engagements
          </h1>
          <p>
            In this weekly newsletter, we will be covering ten types of engaging
            <br />
            tweets. This is the guide if you're just starting out Twitter.
          </p>
          <div class="article-author">
            <img class="article-avatar" src="Assets/User Avatar.png" alt="" />
            <div class="author">
              <p class="name">Jessica Andrews</p>
              <p class="position">Content Manager</p>
            </div>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
